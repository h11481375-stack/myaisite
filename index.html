<script>
    // æå–çš„å®Œæ•´äº§å“æ ¸å¿ƒåˆ—è¡¨ (å±•ç¤ºéƒ¨åˆ†å…³é”®SKUï¼ŒAIä¼šåŸºäºæ­¤é€»è¾‘æ‰©å±•)
    const PRODUCT_CATALOG = `
    Inventory List:
    - FS6807: Ribbon Mirror Alloy Patch (Silver/Gold)
    - FS0317: 33MM Butterfly With Diamonds and Pearls
    - FS5378: 41mm Metal Lotus Alloy Double-Hanging
    - FS5290: 62*45mm Nine-Hole Metal Patch
    - FS5932: 24*25mm Clear Bags Based Beads
    - FS0618: 25MM Raindrop Base Beads
    - FS0383: 21MM Little Butterfly Clear Acrylic Beads
    - FS4541: Cross-Shaped Alloy Charms
    - FS10184: Tulip Fabric Flower
    - FS10192: 10cm Pearl Lace Fabric Bowknot
    - FS10221: Zootopia Nail Stickers
    - FS10222: Princess Nail Stickers
    - FS10223: Strawberry Girl Nail Stickers
    - FS10195: 4mm Pearl Claw Chain
    - FS10196: Sanrio Mixed Style Nail Stickers
    - FS10199: 17x26mm Flower Sugar Beads
    - FS10200: Diamond Decorated Cloth Bow
    ... (and other FS series items in stock)
    `;

    function setKey() {
        const key = prompt("Please enter Zhipu AI API Key:");
        if(key) localStorage.setItem('zhipu_key', key);
    }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const apiKey = localStorage.getItem('zhipu_key');
        
        if (!apiKey) { setKey(); return; }
        if (!text) return;

        addMsg(text, 'user');
        input.value = '';
        const aiDiv = addMsg("Zoe is checking inventory...", 'ai');

        try {
            const response = await fetch("https://open.bigmodel.cn/api/paas/v4/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                body: JSON.stringify({
                    model: "glm-4",
                    messages: [
                        { role: "system", content: "You are Zoe, a DIY expert. You have the following product list: " + PRODUCT_CATALOG + "\nInstruction: Answer user in Chinese. If they ask for SKU details, provide information based on this list. If not in list, provide professional DIY advice." },
                        { role: "user", content: text }
                    ]
                })
            });
            const data = await response.json();
            aiDiv.innerText = data.choices[0].message.content;
        } catch (e) { aiDiv.innerText = "Error connecting to AI. Please check your Key."; }
    }

    function addMsg(text, role) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
</script>
