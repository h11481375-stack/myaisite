<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe DIY - AI 助手</title>
    <style>
        /* 基础样式 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, sans-serif;
            background-color: #343541;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* 顶部 Key 输入区 */
        #setup-area {
            background: #202123;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #4d4d4f;
        }

        #keyInput {
            width: 85%;
            max-width: 400px;
            background: #40414f;
            border: 1px solid #565869;
            color: white;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        /* 对话展示区 */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .message-row {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .ai-row { background-color: #444654; }

        .message-content {
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 15px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .ai-avatar { background-color: #10a37f; }
        .user-avatar { background-color: #5436da; }

        .text { font-size: 15px; line-height: 1.6; word-break: break-all; }

        /* 底部输入框 */
        .input-area {
            padding: 20px;
            background: #343541;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        #userInput {
            width: 100%;
            background: #40414f;
            border: 1px solid rgba(32,33,35,0.5);
            border-radius: 12px;
            padding: 12px 45px 12px 15px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        #sendBtn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #acacbe;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="setup-area">
        <input type="password" id="keyInput" placeholder="在此粘贴你的 API Key (sk-...)" autocomplete="new-password">

    </udiv>

    <div id="chat-container">
        <div class="message-row ai-row">
            <div class="message-content">
                <div class="avatar ai-avatar">AI</div>
                <div class="text">你好！请在上方输入你的 Key，然后开始和我交流吧。</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="输入问题..." autocomplete="off">
            <button id="sendBtn" onclick="handleSend()">✈</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const keyInput = document.getElementById('keyInput');

        async function handleSend() {
            const text = userInput.value.trim();
            const apiKey = keyInput.value.trim();

            if (!text) return;
            if (!apiKey) {
                alert("请先输入 API Key！");
                return;
            }

            // 添加用户消息
            addMessage(text, 'user');
            userInput.value = '';

            // 添加 AI 等待状态
            const tempId = 'ai-' + Date.now();
            addMessage("正在思考...", 'ai', tempId);

            try {
                // 请求智谱 AI 接口 (GLM-4)
                const response = await fetch("https://open.bigmodel.cn/api/paas/v4/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "glm-4",
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiReply = data.choices[0].message.content;
                document.getElementById(tempId).innerText = aiReply;

            } catch (err) {
                document.getElementById(tempId).innerText = "错误: " + err.message;
            }
        }

        function addMessage(text, role, id = null) {
            const isAi = role === 'ai';
            const html = `
                <div class="message-row ${isAi ? 'ai-row' : ''}">
                    <div class="message-content">
                        <div class="avatar ${isAi ? 'ai-avatar' : 'user-avatar'}">${isAi ? 'AI' : '你'}</div>
                        <div class="text" ${id ? `id="${id}"` : ''}>${text}</div>
                    </div>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 监听回车键
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
